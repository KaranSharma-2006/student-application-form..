<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h2 {
      font-size: 28px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 250px;
      padding: 5px;
      margin-top: 5px;
    }
    input[type="submit"] {
      padding: 5px 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form>
    <h2><b>Student Registration Form</b></h2>

    <b>Name:</b><br>
    <input type="text" placeholder="Enter your full name"><br><br>

    <b>Email:</b><br>
    <input type="email" placeholder="Enter your email"><br><br>

    <b>Age:</b><br>
    <input type="number" placeholder="Enter"><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
